<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application Form</title>
    <link rel="stylesheet" href="fform.css">
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|Noto+Sans|Raleway" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Application Form</h1>
    <form action="http://foo.com" class="" id="survey-form"  method="post">
      <p  id="description">Application for the post of web a developer</p>
    <div class="fname">
      <label id="name-label" for="name">First Name:</label>
      <input  id="name" type="text" name="" placeholder="First Name" required>
    </div>
    <div class="mname">
      <label for="mname">Middle Name:</label>
      <input  id="mname" type="text" name="" placeholder="Middle Name">
    </div>
    <div class="lname">
      <label for="lname">Last Name:</label>
      <input  id="lname" type="text" name="" placeholder="Last Name" required>
    </div>
    <div class="dob">
      <label for="dob">Date of Birth:</label>
      <input  id="dob" type="date" name="" required>
    </div>
    <div class="sex">
      <label for="dropdown">Sex:</label>
      <select class="" id="dropdown" name="Sex">
        <option value="Male"> Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="mail">
      <label id="email-label" for="email"> Email:</label>
      <input id="email" type="email" name="mail" placeholder="username@pro.com">
    </div>
    <div class="tel">
      <label for="tel"> Phone Number:</label>
      <input id="tel" type="tel" name="tel" placeholder="Phone Number">
    </div>
    <div class="yrs">
      <label id="number-label" for="number"> Years of Exprience:</label>
      <input id="number" type="number" name="mail" placeholder="Exprience in Years" min="2" max="8">
    </div>
    <fieldset>
    
      
       <legend>How do Know this Company?</legend>
        <ul>
          <li>
        <label for="tf"><input type="radio" id="tf" name="know" value="Through Friend">Through Friend</label>
      </li>
        <li> 
        <label for="sm"><input type="radio" id="sm" name="know" value="">Social Media</label>
      </li>
    <li>
        <label for="nl"><input type="radio" id="nl" name="know" value="">News letter</label>
      </li>

      <li>
        <label for="ot"><input type="radio" id="ot" name="know" value="">Others</label>
      </li>
      </ul>

    
    
    
  </fieldset>
    <div class="">
      <div class="">
       <p>Which Technology and Tools are you familiar with?</p>
      </div>
      <div class="ht">
        <label for=""><input type="checkbox" name="know" value="html">HTML</label>
      </div>
      <div class="css">
        <label for=""><input type="checkbox" name="know" value="css">CSS</label>
      </div>
      <div class="js">
        <label for=""><input type="checkbox" name="know" value="js">Java Script</label>
      </div>
      <div class="str">
        <label for=""><input type="checkbox" name="know" value="BS">Boostrap</label>
      </div>

    </div>
    <div class="">
      <p>Add a comment</p>
      <textarea name="name" rows="8" cols="80"></textarea>
    </div>
    <div class="sub">
      <label for="submit"></label>
      <input  id="submit"type="submit" name="" value="SUBMIT">
    </div>


  </body>
</html>
